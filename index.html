<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Password Toolkit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-md mx-auto">
        <div class="glass-card rounded-2xl shadow-2xl p-6 md:p-8 text-white">
            <!-- Header -->
            <div class="text-center mb-6">
                <h1 class="text-2xl md:text-3xl font-bold">Secure Password Toolkit</h1>
                <p class="text-sm text-gray-300 mt-2">Check strength & generate a secure hash. No data is stored.</p>
            </div>

            <!-- Password Input -->
            <div class="relative mb-4">
                <label for="password-input" class="sr-only">Password</label>
                <input type="password" id="password-input" placeholder="Enter your password" class="w-full bg-gray-900 bg-opacity-50 text-white placeholder-gray-400 border border-gray-500 rounded-lg py-3 px-4 focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                <button id="toggle-visibility" class="absolute inset-y-0 right-0 flex items-center px-4 text-gray-400 hover:text-white">
                    <!-- Eye Icon SVG -->
                    <svg id="eye-open" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"></path><circle cx="12" cy="12" r="3"></circle></svg>
                    <!-- Eye Off Icon SVG -->
                    <svg id="eye-closed" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="hidden"><path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"></path><path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"></path><path d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"></path><line x1="2" x2="22" y1="2" y2="22"></line></svg>
                </button>
            </div>

            <!-- Password Strength Meter -->
            <div class="mb-4">
                <div class="flex justify-between items-center mb-1">
                    <span class="text-sm font-medium text-gray-300">Strength</span>
                    <span id="strength-text" class="text-sm font-bold"></span>
                </div>
                <div id="strength-bar" class="w-full bg-gray-700 rounded-full h-2">
                    <div id="strength-bar-fill" class="h-2 rounded-full" style="width: 0%"></div>
                </div>
            </div>

            <!-- Strength Criteria Checklist -->
            <ul id="criteria-list" class="space-y-2 text-sm mb-6">
                <li id="length-check" class="flex items-center text-gray-400"></li>
                <li id="uppercase-check" class="flex items-center text-gray-400"></li>
                <li id="lowercase-check" class="flex items-center text-gray-400"></li>
                <li id="number-check" class="flex items-center text-gray-400"></li>
                <li id="special-check" class="flex items-center text-gray-400"></li>
            </ul>

            <!-- Hashed Password Output -->
            <div>
                <label for="hashed-output" class="text-sm font-medium text-gray-300 block mb-2">Hashed Password</label>
                <div class="relative">
                    <input id="hashed-output" type="text" readonly class="w-full bg-gray-900 bg-opacity-70 text-gray-300 font-mono text-xs p-3 rounded-lg border border-gray-600 pr-12" placeholder="Hash will appear here...">
                    <button id="copy-button" class="absolute inset-y-0 right-0 flex items-center px-3 text-gray-400 hover:text-white bg-gray-700 hover:bg-gray-600 rounded-r-lg">
                        <!-- Copy Icon SVG -->
                        <svg id="copy-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="14" height="14" x="8" y="8" rx="2" ry="2"></rect><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"></path></svg>
                        <span id="copy-text" class="hidden text-sm">Copied!</span>
                    </button>
                </div>
            </div>

            <!-- Disclaimer -->
            <p class="text-center text-xs text-gray-400 mt-6">
                Nothing stored on our database.
                <br>
                Come and paste the original pass to get encrypted pass again.
            </p>

        </div>
    </div>

    <script src="index.js" defer></script>
</body>
</html>
